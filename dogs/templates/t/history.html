{% extends 't/base.html' %}
{% block content %}
   <table class='table'>
    <thead class="thead-inverse">
      <tr>
        <th>Date</th>
        <th>Breed</th>
        <th>Accurancy</th>
        <th>Correct</th>
		<th>Image</th>
      </tr>
    </thead>
    <tbody>
	{% for result in results %}
	  <tr>
	     <td>{{result.guess_date}}</td> 
	     <td>{{result.breed}} </td>
	     <td>{{result.accurancy}} </td>
	     <td>{{result.correct}}</td>
	     <td><a href={{MEDIA_URL}}{{result.imagepath}} type="image/jpeg" target="_blank">Image</a></td>
	     
	  </tr>
	{% endfor %}

    </tbody>
   </table>
{% endblock %}
