<!DOCTYPE html>
{% load static %}
<html>
<head>
 <title>Hello, dog!</title>
 <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>  
 <table>
  <tr><td style="font-size:40px">Hello, dog!</td></tr>
  <tr>
  
    <td style="width:400px; height:400px"> <img src="{% static "dogbone.jpg" %}" style="max-width:100%; max-height:100%"> </td>
	<td>
	  <form action="u" method="post" enctype="multipart/form-data">
		{% csrf_token %}
	  <table>
        <tr>
		  <td style="width:300px; height:300px; text-align:center"> <img src={{ MEDIA_URL }}{{ fn }} style="max-width:100%; max-height:100%"</td>
        </tr>
        <tr>
		  <td> Your breed is: {{ breed }}</td>
		</tr>
		<tr>
		  <td> Accurancy: {{prob}}</td>
		</tr>
		<tr>
		  <td> {{ form.file }}</td>
        </tr>
        <tr>
          <td> <input type="submit" name="file" value="Upload" />	</td>	
	  </table>
	  </form>
	</td>
  </tr>
</table>
</body>
</html>
